<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <!-- BOOTSTRAP 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="blue-theme" class="container-fluid">
    <label class="calc">calc</label>
    <div class="theme">
      <label>THEME</label>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm group-btn group-btn1">1</button>
        <button type="button" class="btn btn-sm group-btn group-btn2">2</button>
        <button type="button" class="btn btn-sm group-btn group-btn3">3</button>
      </div>
    </div>

      <div class="col-12 cal-display">
        <input type="text" class="display">
      </div>
    <div class="row main">
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">7</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">8</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">9</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn special del">DEL</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">4</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">5</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">6</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn"> + </button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">1</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">2</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">3</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn"> - </button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">.</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn">0</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn"> / </button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-lg cal-btn"> x </button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-lg cal-btn2 special reset">RESET</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-lg cal-btn2 equal">=</button>
      </div>
    </div>
  </div>
  </section>
  <!-- BOOTSTRAP 5.1 SCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- LOCAL SCRIPT -->
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
